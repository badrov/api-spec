components:
  schemas:
  
    SuccessionFoldersView:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        folders:
          type: array
          items:
            $ref: '#/components/schemas/Folder'

    SuccessionFolderPoliciesView:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        folder:
          type: object
          properties:
            folderId:
              type: string
            policies:
              type: array
              items:
                $ref: '#/components/schemas/Policy'
 
    SuccessionBView :
    # split shemas into the different collection
      allOf:
      # Add request generic attributes
      - $ref: '#/components/schemas/RequestBody'
      # Add succession attributes      
      - $ref: '#/components/schemas/SuccessionCreation'

    SuccessionRView :
    # split shemas into the different collection
      allOf:
      # Add request generic attributes
      - $ref: '#/components/schemas/RequestResponse'
      # Add succession attributes      
      - $ref: '#/components/schemas/SuccessionUpdate'
      - type: object
      properties:
        uuid:
          type: string
          format: uuid
          
    Address:
      type: object
      properties:
        addresseeComplement:
          type: string
        addressee:
          type: string
        countryCode:
          type: string
        geographicComplement:
          type: string
        locality:
          type: string
        numberAndStreet:
          type: string
        postCode:
          type: string
        stateCode:
          type: string
        town:
          type: string
          
    Amount:
      type: object
      properties:
        value:
          type: integer
          format: int64
        decimals:
          type: integer
          format: int64          
        currency:
          type: string

    ## Shema duplicated from gereric request            
    ClientRole:
      allOf:
      # oneOf don't use (bug Java), but choice beetween Person or Entity is necessary
        # The role of the Client as deceased (insured) person
      - $ref: '#/components/schemas/Identifiers'        
      - $ref: '#/components/schemas/Person'
      - $ref: '#/components/schemas/LegalEntity'
      - type: object
        properties:
          roleType:
            type: string     
          
    Policy:
      type: object
      description: "An insurance policy"
      properties:
        contratId:
          type: string
          description: "Contract number / indentifier"
        status:
          type: string
          description: "Contract payment status (repository code) for all Beneficiaries combined : Paid up / non Paid up / Partially Paid up"        
        value:
          $ref: '#/components/schemas/Amount'
          # "Contract value for distribution to beneficiaries"
        beneficiaryType:
          type: string
          description: "Beneficiary type (repository code) - Standard clause / Designated Benefiaries"
        taxCode :
          type: string
          description: "Tax (repository code) applicable to the Contract : None / 9901 / 757B / 9901 and 757B/ ..."
        familyCode :
          type: string        
          description: "Insurance family (repository code) : Life insurance / Capi / Contingency ..."
        networkCode:
          type: string        
          description: "Network distribution (repository code) : Cortal / BNP / Direct ..."   
        brokerRegion :
          type: string        
          description: "Broker Region (repository code) where the contract was subscribed"
        structureCode:
          type: string        
          description: "The assigned Cardif Structure (repository code) : 45 DR Paris Ouest / 107 DR Rennes Ouest / 124 DR Lyon-Rh√¥ne Auvergne / ..."
        system:
          type: string            
          description: "Computer System used to manage the succession (HERA / Orion)"
        particulartities:
          type: array
          items:
            $ref: '#/components/schemas/Particularity'
    
    # Decesed role must matched with "client" generic request
    Deceased:
      allOf:
      - $ref: '#/components/schemas/ClientRole'
      - type: object
        properties:
          deceadedOn:
            type: string
            format: date
            description: "Date of decease"
          notifiedOn:
            type: string
            format: date
            description: "The date Cardif was notified of the decease"
    
    ## Shema duplicated from gereric request                    
    Distributor:
      type: object
      properties:
        brokerId:
          type: string
        commercialId:
          type: string
        structuralId:
          type: string
        channel:
          type: string
        advisorId:
          type: string
        advisorAgency:
          type: string
 
    DistributorSuccession:
      allOf:
      - $ref: '#/components/schemas/Distributor'
      - type: object
      description: "The role of a Distributor in the context of a SuccessionRequest"
      properties:
        contactSurname:
          type: string
          description : "Surname of person in contact with Referent"
        contactFirstNames:
          type: string
          description : "Firstname(s) of person in contact with Referent"
          
    Folder:
      type: object
      description: "A folder that groups Contracts"
      properties:
        folderId:
          $ref: '#/components/schemas/Identifier'
          # description: "The folder's identifier in an external system"
        contracts:
          type: array
          items:
            $ref: '#/components/schemas/Policy'

    ## Shema duplicated from gereric request             
    Identifier:
      type: object
      properties:
        objectId:
          type: string
          description: identifier of the objet
        issuer:
          type: string
        scheme:
          type: string

    Identifiers:
      type: object
      properties:
        identifier:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          
    ## Shema duplicated from gereric request   
    Issuer:
      type: object
      properties:
        issuerId:
          $ref: '#/components/schemas/Identifier'       
        person:
          $ref: '#/components/schemas/Person'
        roleType:
          type: string

    IssuerSuccession:
      $ref: '#/components/schemas/Issuer'

      
   # The Cardif notifier (referent responsible) for piloting the request
    Notifier:
      type: object
      description : "The Cardif referent responsible for piloting the request"
      properties:
        referentId:
          $ref: '#/components/schemas/Identifier'
          #"Identifier of Referent"
        surname:
          type: string
          description: "Surname of Referent"
        firstname:
          type: string
          description: "First name of Referent"            
              
    LegalEntity:
      type: object
      properties:
        name:
          type: string
          
    Litigation:
      type: object
      description: ""
      properties:
        incidentNumber:
          type: string
        startedAt:
          type: string
          format: date
        endedAt:
          type: string
          format: date          
          
    Particularity:
      type: object
      description: "A particularity of a Contract"
      properties:
        code:
          type: string
          description: "A (repository code) particularity : Advance / Co-Adhesion / Collateral / Delegation / Pledge / Non tax-resident / Incapacity ..."
        label:
          type: string

    ## Shema duplicated from gereric request             
    Person:
      type: object
      properties:
        title:
          type: string
          description: Title (repositorycode) Mr, Mrs, Miss. / French Format-HARVEST  M - Monsieur, MME - Madame, MLLE - Mademoiselle  (obsolete ?)
        surname:
          type: string
          description: Surname
        firstName:
          type: string
          description: First name(s)
        customaryName:
          type: string
          description: Customary name
        maidenName:
          type: string
          description: The orignal surname of a married woman, before she ever married      
        gender:
          type: string
          description: Gender (repository code), derivable from title
        birthDate:
          type: string
          description: Date of birth
          format: date
        birthCounty:
          type: string
          description: County (e.g. French Department) of birth
        birthCountry:
          type: string
          description: Country (repository code) of birth
        birthTown:
          type: string
          description: Town of birth.  (French - name of Commune)
        homeAddress:
          $ref: '#/components/schemas/Address'
      
    ## Shema duplicated from gereric request    
    RequestBody:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time      
        emittedAt:
          type: string
          format: date-time
        processLimitDate:
          type: string
          format: date-time
        processStartedAt:
          type: string
          format: date-time
        currentStatus:
          type: string
        currentStatusAt:
          type: string
          format: date-time
        lastModifiedAt:
          type: string
